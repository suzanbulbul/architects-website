<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <title>Örnek Sayfa</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        padding: 20px;
      }

      .animated-box {
        width: 100px;
        height: 100px;
        background-color: #3498db;
        margin: 20px auto;
        animation: moveBox 2s infinite alternate;
      }

      @keyframes moveBox {
        0% {
          transform: translateY(0);
        }
        100% {
          transform: translateY(50px);
        }
      }

      button {
        padding: 10px 20px;
        font-size: 16px;
        background-color: #2ecc71;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin-top: 20px;
      }

      button:hover {
        background-color: #27ae60;
      }

      img {
        max-width: 300px;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <h1>Başlık 1</h1>
    <h2>Başlık 2</h2>
    <h3>Başlık 3</h3>
    <h4>Başlık 4</h4>
    <h5>Başlık 5</h5>
    <h6>Başlık 6</h6>

    <p>
      Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed do eiusmod
      tempor incididunt ut labore et dolore magna aliqua.
    </p>

    <div class="animated-box"></div>

    <img src="https://picsum.photos/300/200" alt="Rastgele Görsel" />

    <br />
    <button>Tıkla Beni</button>
    <script src="https://pub-2107886f9af9451ab7be4d40bc6e05c5.r2.dev/efl-a11y.iife.js"></script>
  </body>
</html>
