<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Örnek Sayfa</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        padding: 20px;
        margin: 0;
      }

      h1,
      h2,
      h3,
      h4,
      h5,
      h6 {
        margin: 10px 0;
      }

      p {
        max-width: 600px;
        margin: 0 auto 20px;
        line-height: 1.6;
      }

      .animated-box {
        width: 80px;
        height: 80px;
        background-color: #3498db;
        margin: 20px auto;
        animation: moveBox 2s infinite alternate;
      }

      @keyframes moveBox {
        0% {
          transform: translateY(0);
        }
        100% {
          transform: translateY(40px);
        }
      }

      button {
        padding: 10px 20px;
        font-size: 1rem;
        background-color: #2ecc71;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin-top: 20px;
        transition: background-color 0.3s;
      }

      button:hover {
        background-color: #27ae60;
      }

      img {
        max-width: 100%;
        height: auto;
        margin-top: 20px;
        border-radius: 8px;
      }

      /* Küçük ekranlar için */
      @media (max-width: 600px) {
        body {
          padding: 10px;
        }

        .animated-box {
          width: 60px;
          height: 60px;
        }

        button {
          width: 100%;
          font-size: 0.9rem;
          padding: 12px;
        }
      }
    </style>
    <script src="./dist/efl-a11y.js"></script>
  </head>
  <body>
    <h1>Başlık 1</h1>
    <h2>Başlık 2</h2>
    <h3>Başlık 3</h3>
    <h4>Başlık 4</h4>
    <h5>Başlık 5</h5>
    <h6>Başlık 6</h6>

    <p>
      Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed do eiusmod
      tempor incididunt ut labore et dolore magna aliqua.
    </p>

    <div class="animated-box"></div>

    <img src="https://picsum.photos/600/400" alt="Rastgele Görsel" />

    <button>Tıkla Beni</button>
  </body>
</html>
